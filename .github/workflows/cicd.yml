name: CI/CD with Docker & EC2

on:
  push:
    branches:
      - main   # main 브랜치에 push될 때마다 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build jar
        run: ./gradlew bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/basic-docker:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/basic-docker:${{ github.sha }}
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/basic-docker:latest

            # 기존 컨테이너 있으면 stop & rm (에러 무시)
            docker stop basic-docker-app || true
            docker rm   basic-docker-app || true

            # 새 이미지로 컨테이너 실행
            docker run -d -p 80:8080 --name basic-docker-app ${{ secrets.DOCKERHUB_USERNAME }}/basic-docker:latest
